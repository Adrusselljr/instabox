<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaBox</title>

</head>

<body>

    <div id="wrapper">

        <div class="parent">

            <div class="header">
    
                <div class="icon">
                    <img src="./assets/logo.png" alt="Logo Image">
                </div>
    
                <div class="information">

                    <div class="top">
                        <div class="top-1">
                            <p><b>instagram</b></p>
                        </div>
                        <div class="top-2">
                            <img src="./assets/check-mark.png" alt="Check-mark Image">
                        </div>
                        <div class="top-3">
                            <p><b>Following</b></p>
                        </div>
                        <div class="top-4">
                            <p><b>. . .</b></p>
                        </div>
                    </div>

                    <div class="middle">
                        <div class="middle-1">
                            <p><b>5,863</b> posts</p>
                        </div>
                        <div class="middle-2">
                            <p><b>303m</b> followers</p>
                        </div>
                        <div class="middle-3">
                            <p><b>223</b> following</p>
                        </div>
                    </div>
                    
                    <div class="bottom">
                        <p><b>Instagram</b></p>
                        <p>Bringing you closer to the people and things you love. <img width="20px" height="20px" src="./assets/heart.png" alt="Heart Image"></p>
                        <p><b>help.instagram.com</b></p>
                        <p>followed by <b>thedailyshow</b> and <b>kevin</b></p>
                    </div>
    
                </div>
    
            </div>
    
            <div class="categories">

                <div class="pictures">
                    <img width="75" height="75" src="./assets/talent.png" alt="Talent Image">
                    <div class="words">
                        <h3>Talent</h3>
                    </div>
                </div>

                <div class="pictures">
                    <img width="75" height="75" src="./assets/travel.png" alt="Travel Image">
                    <div class="words">
                        <h3>Travel</h3>
                    </div>
                </div>

                <div class="pictures">
                    <img width="75" height="75" src="./assets/beauty.png" alt="Beauty Image">
                    <div class="words">
                        <h3>Beauty</h3>
                    </div>
                </div>

                <div class="pictures">
                    <img width="75" height="75" src="./assets/fluff.png" alt="Fluff Image">
                    <div class="words">
                        <h3>Fluff</h3>
                    </div>
                </div>

                <div class="pictures">
                    <img width="75" height="75" src="./assets/asmr.png" alt="ASMR Image">
                    <div class="words">
                        <h3>ASMR</h3>
                    </div>
                </div>

                <div class="pictures">
                    <img width="75" height="75" src="./assets/sports.png" alt="Sports Image">
                    <div class="words">
                        <h3>Sports</h3>
                    </div>
                </div>

                <div class="pictures">
                    <img width="75" height="75" src="./assets/Art.png" alt="Art Image">
                    <div class="words">
                        <h3>Art</h3>
                    </div>
                </div>

            </div>
    
        </div>

    </div>
    
</body>

</html>
